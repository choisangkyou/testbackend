name: Build and Deploy to OCI via GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_PATH: /home/opc/testbackend

jobs:
  # ==========================================
  # Job 1: GHCRÏóê Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      
      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: ‚úÖ Image build complete
        run: |
          echo "========================================"
          echo "‚úÖ Docker image built and pushed!"
          echo "========================================"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "========================================"

  # ==========================================
  # Job 2: OCI ÏÑúÎ≤ÑÏóê Î∞∞Ìè¨
  # ==========================================
  deploy-to-oci:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      # ==========================================
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ (docker-compose.yml Í∞ÄÏ†∏Ïò§Í∏∞)
      # ==========================================
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      
      # ==========================================
      # 2. Î∞∞Ìè¨ ÎîîÎ†âÌÜ†Î¶¨ Ï§ÄÎπÑ
      # ==========================================
      - name: üìÅ Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "========================================"
            echo "üìÅ Preparing deployment directory"
            echo "========================================"
            mkdir -p ${{ env.DEPLOY_PATH }}
            echo "‚úÖ Directory ready: ${{ env.DEPLOY_PATH }}"
      
      # ==========================================
      # 3. docker-compose.yml Ï†ÑÏÜ°
      # ==========================================
      - name: üì§ Transfer docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 0
      
      # ==========================================
      # 4. .env ÌååÏùº ÏÉùÏÑ± (ÌôòÍ≤ΩÎ≥ÄÏàò)
      # ==========================================
      - name: üîê Create .env file
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            echo "========================================"
            echo "üîê Creating .env file"
            echo "========================================"
            
            cat > .env << 'EOF'
            # Application Settings
            APP_PORT=8080
            SPRING_PROFILES_ACTIVE=prod
            
            # Database Settings
            DB_PORT=3306
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            
            # JPA Settings
            JPA_DDL_AUTO=update
            JPA_SHOW_SQL=false
            
            # GHCR Image
            GHCR_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            EOF
            
            echo "‚úÖ .env file created"
            cat .env
      
      # ==========================================
      # 5. GHCR Î°úÍ∑∏Ïù∏ (OCI ÏÑúÎ≤ÑÏóêÏÑú)
      # ==========================================
      - name: üîë Login to GHCR on OCI server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "========================================"
            echo "üîë Logging in to GHCR"
            echo "========================================"
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ GHCR login successful"
            else
              echo "‚ùå GHCR login failed"
              exit 1
            fi
      
      # ==========================================
      # 6. Í∏∞Ï°¥ ÏÑúÎπÑÏä§ Ï§ëÏßÄ
      # ==========================================
      - name: üõë Stop existing services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            echo "========================================"
            echo "üõë Stopping existing services"
            echo "========================================"
            
            if [ -f docker-compose.yml ]; then
              docker-compose down 2>/dev/null || echo "No services running"
            fi
            
            echo "‚úÖ Services stopped"
      
      # ==========================================
      # 7. Ïù¥ÎØ∏ÏßÄ Pull Î∞è ÏÑúÎπÑÏä§ ÏãúÏûë
      # ==========================================
      - name: üöÄ Pull images and start services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            echo "========================================"
            echo "üì• Pulling latest images from GHCR"
            echo "========================================"
            docker-compose pull
            
            echo ""
            echo "========================================"
            echo "üöÄ Starting services"
            echo "========================================"
            docker-compose up -d
            
            echo ""
            echo "========================================"
            echo "‚è≥ Waiting for initialization (30s)"
            echo "========================================"
            sleep 30
            
            echo ""
            echo "üìä Container status:"
            docker-compose ps
      
      # ==========================================
      # 8. Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
      # ==========================================
      - name: üßπ Clean up old images
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "========================================"
            echo "üßπ Cleaning old Docker images"
            echo "========================================"
            docker image prune -af --filter "until=24h" || true
            echo "‚úÖ Cleanup completed"
      
      # ==========================================
      # 9. Ìó¨Ïä§Ï≤¥ÌÅ¨
      # ==========================================
      - name: üè• Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            echo "========================================"
            echo "üè• Performing health check"
            echo "========================================"
            
            MAX_ATTEMPTS=20
            ATTEMPT=0
            
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              ATTEMPT=$((ATTEMPT + 1))
              echo "‚è≥ Attempt $ATTEMPT/$MAX_ATTEMPTS..."
              
              # Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ ÌôïÏù∏
              if ! docker-compose ps | grep -E "testbackend-app.*Up" > /dev/null; then
                echo "‚ùå Container not running"
                docker-compose ps
                docker-compose logs --tail=50 app
                exit 1
              fi
              
              # Ìó¨Ïä§Ï≤¥ÌÅ¨
              if curl -f http://localhost:8080/hello 2>/dev/null || curl -f http://localhost:8080 2>/dev/null; then
                echo ""
                echo "========================================"
                echo "‚úÖ APPLICATION HEALTHY!"
                echo "========================================"
                echo ""
                echo "üìÑ Recent logs:"
                docker-compose logs --tail=30 app
                echo ""
                echo "üìä Containers:"
                docker-compose ps
                echo ""
                echo "üñºÔ∏è Images:"
                docker images | grep -E "testbackend|ghcr.io"
                echo ""
                echo "üíª Resources:"
                docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" testbackend-app testbackend-db 2>/dev/null || true
                echo ""
                echo "========================================"
                echo "üéâ DEPLOYMENT SUCCESSFUL!"
                echo "========================================"
                echo "üåê URL: http://${{ secrets.DEPLOY_HOST }}:8080"
                echo "üè• Health: http://${{ secrets.DEPLOY_HOST }}:8080/actuator/health"
                echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
                echo "========================================"
                exit 0
              fi
              
              sleep 10
            done
            
            # Ïã§Ìå®
            echo ""
            echo "========================================"
            echo "‚ùå DEPLOYMENT FAILED"
            echo "========================================"
            docker-compose logs
            docker-compose ps -a
            exit 1
