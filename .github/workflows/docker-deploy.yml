name: testbackend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - uses: actions/checkout@v3

      # 2️⃣ JDK 설정 (Gradle 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Gradle 빌드 (캐시 포함)

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      # 4️⃣ Docker GHCR 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      # 5️⃣ Docker 이미지 빌드 & Push
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/testbackend:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME


       # 6️⃣ 서버 배포 (SSH)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/testbackend:latest
            docker stop app || true
            docker rm app || true
            docker run -d -p 8080:8080 --name app ghcr.io/${{ github.repository_owner }}/testbackend:latest


