name: Docker Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Gradle 캐시 복원
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/testbackend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/testbackend:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/testbackend:latest,mode=max

  deploy-to-oci:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to OCI via SSH
        uses: appleboy/ssh-action@v1.2.0   
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          timeout: 30m
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/testbackend
            docker-compose down
            docker-compose pull
            docker-compose up -d
